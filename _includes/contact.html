<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">联系我们</h2>
                    <h3 class="section-subheading text-muted">I++ Club github主页: https:github.com/ippClub</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="名字 *" id="name" required data-validation-required-message="这里写你的名字">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="邮箱 *" id="email" required data-validation-required-message="留下邮箱地址">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="你的联系方式，电话邮箱都可以 *" id="phone" required data-validation-required-message="给我们留下你的联系方式，电话邮箱都可以">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="留言内容 *" id="message" required data-validation-required-message="写下你想说的话"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">给我们留言</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
